<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./queries.css">
    <title>Google</title>
</head>

<body>
    <header>
        <nav>
            <ol class="menu-nav">
                <li class="menu-item">
                    <a href="./">Gmail</a>
                </li>

                <li class="menu-item">
                    <a href="./">Imágenes</a>
                </li>

                <li class="menu-item">
                    <img class="hamburger-menu" src="./assets/img/hamburger-menu.png" alt="hamburger-menu">
                </li>

                <li class="menu-item"><button class="btn-log-in">Iniciar sesión</button></li>
            </ol>
        </nav>
    </header>

    <main>
        <div class="main-container">
            <img class="logo-google" src="./assets/img/logo-Google.png" alt="logo-google" />

            <div class="search-box">
                <img class="icon-magnifying-glass" src="./assets/img/magnifying-glass.png" alt="icon-magnifying-glass">
                <input ype="text">
                <img class="icon-microphone" src="./assets//img/microphone.png" alt="icon-microphone">
                <img class="icon-camera" src="./assets/img/camera.svg" alt="icon-camera">
            </div>
            <div class="main-buttons">
                <button>Buscar con Google</button>
                <button>Voy a tener suerte</button>
            </div>
            <p class="offered-by">Ofrecido por Google en: <a href="./">Español (Latinoamérica)</a></p>
        </div>
    </main>

    <footer>
        <div class="country">
            <span>Colombia</span>
        </div>
        <div class="about-google-information">
            <div>
                <ul class="about-google">
                    <li>Sobre Google</li>
                    <li>Publicidad</li>
                    <li>Negocios</li>
                    <li>Cómo funciona la Busqueda</li>
            </div>
            <div>
                <ul>
                    <li>Privacidad</li>
                    <li>Condiciones</li>
                    <li>Preferencias</li>
                </ul>
            </div>
        </div>
    </footer>

</html>
